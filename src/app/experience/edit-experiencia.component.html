<div class="container-fluid p-0" *ngIf="expLab">
    <section class="resume-section">   
        <div class="resume-section-content">
            <div class="d-flex flex-column flex-bg-row justify-content-between mb-3">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
                <br>
                    <div class="form-group" >
                        <label for="nombreE"><h3>Nombre de la empresa</h3></label>
                        <input type="text" class="form-control"  id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required> 
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE"><h3>Descripcion de la tarea</h3></label>
                        <input type ="text" class="form-control" id="descripcionE"  name="descripcionE" [(ngModel)]="expLab.descripcionE" required > 
                    </div>
                    <br>
                        <button class = "btn btn-primary">Actualizar experiencia</button>
                </form>
            </div>
        </div>
    </section>    
</div>
