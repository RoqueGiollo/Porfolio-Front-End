<div class="container-fluid p-0" *ngIf="educ">
    <section class="resume-section">   
        <div class="resume-section-content">
            <div class="d-flex flex-column flex-bg-row justify-content-between mb-3">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
                <br>
                    <div class="form-group" >
                        <label for="nombreE"><h3>Nombre de la Institucion</h3></label>
                        <input type="text" class="form-control"  id="nombreEd" name="nombreEd" [(ngModel)]="educ.nombreEd " required> 
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE"><h3>Estudios ralizados</h3></label>
                        <input type ="text" class="form-control" id="descripcionEd"  name="descripcionEd" [(ngModel)]="educ.descripcionEd" required > 
                    </div>
                    <br>
                        <button class = "btn btn-primary">Actualizar Educacion</button>
                </form>
            </div>
        </div>
    </section>    
</div>
